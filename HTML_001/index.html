<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos HTML</title>
</head>
<body>
    <!-- 1 - Títulos -->
    <h1>Título da página</h1>
    <h3>Título secundário da página</h3>

    <!-- 2 - Parágrafos -->
    <p>Parágrafo da página</p>
    <p>Parágrafo secundário</p>

    <!-- 3 - Tags sem conteúdo -->
    <p>Um parágrafo</p>
    <br/>
    <p>Outro parágrafo</p>
    <hr/>
    <p>Mais um parágrafo</p>

    <!-- 4 - Comentários -->
    <!--Este é um comentário-->
    
    <!-- 5 - Atributos -->
    <a href="https://www.google.com/">Google</a>
    <br/>

    <!-- 6 - Abrir link em nova aba -->
    <a href="https://www.google.com/" target="_blank">Clique aqui para abrir o Google em uma nova aba</a>
    <br/>
    
    <!-- 7 - Imagens -->
    <img src="img/spongebob_coem_on_think.jpg" alt="">
</body>
</html>
